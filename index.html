<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/Logo CÃ³digo40 Azul.png"
    />
    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!-- STYLES -->
    <link rel="stylesheet" href="./styles/style.css" />

    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body class="body">
    <main class="main">
      <article class="main__card">
        <img
          class="main__card-img"
          src="./images/bg-pattern-card.svg"
          alt="background image"
        />
        <img
          class="main__card-victor"
          src="./images/image-victor.jpg"
          alt="author image"
        />

        <div class="main__card-author">
          <div class="main__card-author-name-age">
            <h1 class="main__card-author-name">Victor Crest</h1>
            <span class="main__card-author-age"> 26 </span>

           </div> 
            <span class="main__card-author--location"> London </span>    
        </div>
          <div class="main__card-data">
            <div class="main__card-data-item">
              <span class="main__card-data-item-number"> 80K </span>
              <span class="main__card-data-item-definition">Followers </span>
            </div>

            <div class="main__card-data-item">
              <span class="main__card-data-item-number"> 803K </span>
              <span class="main__card-data-item-definition"> Likes</span>
            </div>

            <div class="main__card-data-item">
              <span class="main__card-data-item-number">1.4K </span>
              <span class="main__card-data-item-definition"> Photos </span>
            </div>
          </div>
        
      </article>
    </main>
  </body>
</html>
